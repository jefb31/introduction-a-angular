    <div class="border rounded p-4">

    <ul class="list-unstyled" *ngFor="let recentArticle of recentArticles;let i=index">

        <li class="py-1"><a [routerLink]="['/fr/blog',recentArticle.slug,recentArticle.id]" class="text-secondary" >{{recentArticle.title}}</a></li>

    </ng-container>
    </ul>
    <!-- End Recent Posts List -->
    </div>
</div>
