
<div class="container contact-form">
    <div class="contact-image">
        <img src="assets/img/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form method="post">
        <h3>Laissez-nous un message !</h3>
       <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Votre nom *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Votre e-mail *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Votre numéro de téléphone *" value="" />
                </div>
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Votre Message *" style="width: 100%; height: 150px;"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btn btn-primary" value="Envoyer" />
                </div>
            </div>
          
        </div>
    </form>
</div>
