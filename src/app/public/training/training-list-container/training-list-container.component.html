<div class="container">
  <div class="row">
    <h2 class="col-lg-12">Un choix de formation extrêmement vaste ! </h2>
    <h6 class="col-lg-12 baseline">Choisissez parmi plus de 300 formations, dispensées en présentiel, en classe 
        virtuelle ou en session sur-mesure. </h6>

      <app-training-list-card *ngFor="let training of trainings"
      [id]="training.id"
      [slug]="training.slug"
      [level]="training.level"
      [title]="training.title"
      [category]="training.category.name"
      [durationInHours]="training.durationInHours"
      [reference]="training.reference"
      [description]="training.description"
      [modalities]="training.modalities"
      [skills]="training.skills"
      [imageUrl]="training.image.url"
      >   
    </app-training-list-card>
    </div>
    </div>
